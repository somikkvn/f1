{% extends 'authenticate/base.html' %}

{% block content %}

<h2 class="text-center">Змінити пароль</h2>


	<form method="POST" action="{% url 'change_password' %}">
		{% csrf_token %}

		{% if form.errors %}
			<div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button>
            <p>Ваша форма містить помилку...</p>
            {% for field in form %}
            	{% if field.errors  %}
            		{{ field.errors }}
            	{% endif %}

            {% endfor %}

          </div>


		{% endif %}
		
       
			{{ form.as_p }}

		<input type="submit" value="Змінити пароль" class="btn btn-secondary">
	</form>

<br/><br/>
{% endblock %}
