{% extends 'authenticate/base.html' %}

{% block content %}

<h2 class="text-center">Авторизація</h2>

<div class="col-md-6 offset-md-3">
	<form method="POST">
		{% csrf_token %}
	  <div class="form-group">
	  		    
	    <input type="text" class="form-control"  placeholder="Введіть логін" name="username">
	    
	  </div>
	  <div class="form-group">
	    
	    <input type="password" class="form-control"  placeholder="Введіть пароль" name="password">
	  </div>
	  
	  <button type="submit" class="btn btn-secondary">Авторизація</button>
	</form>

</div>

{% endblock %}
